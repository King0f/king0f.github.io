            </ul>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Mi Pedido</h1>
        
        <div class="row">
            <!-- Producto seleccionado - Entrante 1 -->
            <div class="col-md-6">
                <div class="product2">
                    <h3 class="mb-3">Bebida 1</h3>
                    <img src="/img/bebida_ejemplo.jfif" class="img-fluid" alt="Entrante 1">
                    <p>Precio: $4.99</p>
                </div>
                <div class="product2">
                    <h3 class="mb-3">Entrante 1</h3>
                    <img src="/img/comida_ejemplo.jfif" class="img-fluid" alt="Entrante 1">
                    <p>Precio: $4.99</p>
                </div>
            </div>
            

            <!-- Información del Cliente -->
            <div class="col-md-6">
                <form>
                    <h2 class="mb-4">Información del Cliente</h2>

                    <!-- Campo Nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <!-- Campo Correo Electrónico -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Campo Método de Pago -->
                    <div class="form-group">
                        <label for="metodoPago">Método de Pago:</label>
                        <select class="form-control" id="metodoPago" name="metodoPago" required>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                        </select>
                    </div>

                    <!-- Botón Realizar Pedido -->
                    <button type="submit" class="btn btn-secondary" onclick="location.href='modal_pedido.html'">Realizar Pedido</button>
                </form>
            </div>
        </div>
    </div>
